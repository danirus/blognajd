{% load comments %}
<div class="row-fluid"><div class="offset2 span8"><hr></div></div>

<div id="comments">
  <a name="comments"></a>

  {% if comment_count %}
  <h5 class="offset1">{{ comment_count }} comment{{ comment_count|pluralize }}</h5>
  <div class="row-fluid">
    <div class="offset1 span10">
      <div class="list">
	{% render_comment_list for object %}
      </div>
    </div>
  </div>
  <div class="row-fluid"><div class="offset2 span8"><hr></div></div>
  {% endif %}


  {% if object.allow_comments %}
  <!-- <div class="row-fluid"> -->
  <!--   <div class="offset1 span10"> -->
      <h5 class="offset1">Want to comment?</h5>
  <!--   </div> -->
  <!-- </div> -->
  <div class="row-fluid">
    <div class="span12">
      {% render_comment_form for object %}
    </div>
  </div>
  {% endif %}
</div>
