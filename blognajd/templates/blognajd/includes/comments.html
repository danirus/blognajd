{% load comments %}
<div class="row"><div class="col-lg-offset-2 col-md-offset-2 col-lg-8 col-md-8"><hr /></div></div>

<div id="comments">
  <a name="comments"></a>

  {% if comment_count %}
  <h5 class="col-lg-offset-1 col-md-offset-1">{{ comment_count }} comment{{ comment_count|pluralize }}</h5>
  <div class="row">
    <div class="col-lg-offset-1 col-md-offset-1 col-lg-10 col-md-10">
      <div class="list">
	{% render_comment_list for object %}
      </div>
    </div>
  </div>
  <div class="row"><div class="col-lg-offset-2 col-md-offset-2 col-lg-8 col-md-8"><hr /></div></div>
  {% endif %}


  {% if object.allow_comments %}
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div class="well well-lg">
	{% render_comment_form for object %}
      </div>
    </div>
  </div>
  {% endif %}
</div>
