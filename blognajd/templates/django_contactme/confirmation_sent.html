{% extends "django_contactme/base.html" %}
{% load contactme %}

{% block contactme %}
<hr>
<div class="alert alert-success">
  <strong>Please, check your email</strong>
</div>
<div class="row">
  <div class="col-lg-offset-2 col-md-offset-2 col-lg-8 col-md-8">

  </div>
</div>
{% endblock %}
